<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groq Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      text-align: left;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #4cafef;
      color: white;
      text-align: right;
      margin-left: auto;
    }
    .ai {
      background: #2ecc71;
      color: white;
      text-align: left;
      margin-right: auto;
    }
    #controls {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>üé§ Groq Voice Assistant</h1>

  <div id="chatbox">
    <p><em>ü§ñ Hello! I am your AI assistant. Ask me anything.</em></p>
  </div>

  <div id="controls">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="askAI()">Ask</button>
    <button onclick="startVoiceInput()">üéôÔ∏è Speak</button>
  </div>

  <script>
    async function askAI() {
      let userMessage = document.getElementById("userInput").value;
      if (!userMessage) return;

      addMessage(userMessage, "user");
      document.getElementById("userInput").value = "";

      let res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userMessage})
      });

      let data = await res.json();
      addMessage(data.response, "ai");

      // Text-to-Speech (TTS)
      let speech = new SpeechSynthesisUtterance(data.response);
      speech.lang = "en-US";
      window.speechSynthesis.speak(speech);
    }

    function startVoiceInput() {
      let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        let text = event.results[0][0].transcript;
        document.getElementById("userInput").value = text;
      };
    }

    function addMessage(text, sender) {
      let chatbox = document.getElementById("chatbox");
      let msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = (sender === "user" ? "üßë " : "ü§ñ ") + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
