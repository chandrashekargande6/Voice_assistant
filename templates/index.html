<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #1f2937;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    #sidebar h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    #chatList {
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 8px;
      background: #374151;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-item:hover {
      background: #4b5563;
    }

    #sidebar button {
      margin: 5px 0;
      padding: 8px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sidebar button:hover {
      background: #1d4ed8;
    }

    /* Main chat area */
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    #messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      color: blue;
    }

    .assistant {
      color: green;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #e5e7eb;
    }

    #inputArea input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #inputArea button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    #inputArea button:hover {
      background: #1d4ed8;
    }

    /* Mobile Responsive */
    #menuBtn {
      display: none;
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #menuBtn {
        display: block;
      }
      #main {
        flex-grow: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Chats</h2>
    <button onclick="newChat()">+ New Chat</button>
    <input type="text" id="search" placeholder="Search chats" oninput="searchChats()" />
    <div id="chatList"></div>
  </div>

  <!-- Main -->
  <div id="main">
    <button id="menuBtn" onclick="toggleSidebar()">â˜° Menu</button>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let chats = JSON.parse(localStorage.getItem("chats") || "[]");
    let currentChat = null;

    function saveChats() {
      localStorage.setItem("chats", JSON.stringify(chats));
      renderChatList();
    }

    function renderChatList() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      chats.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.textContent = c.title;
        div.onclick = () => loadChat(i);
        chatList.appendChild(div);
      });
    }

    function newChat() {
      const chat = { title: "New Chat", messages: [] };
      chats.push(chat);
      currentChat = chats.length - 1;
      saveChats();
      renderMessages();
    }

    function loadChat(index) {
      currentChat = index;
      renderMessages();
      toggleSidebar(); // auto-close sidebar on mobile
    }

    function renderMessages() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      if (currentChat === null) return;
      chats[currentChat].messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.role === "user" ? "user" : "assistant");
        div.textContent = (m.role === "user" ? "ðŸ§‘ " : "ðŸ¤– ") + m.content;
        messagesDiv.appendChild(div);
      });
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      if (currentChat === null) newChat();
      chats[currentChat].messages.push({ role: "user", content: text });
      chats[currentChat].title = chats[currentChat].messages[0].content.slice(0, 20);
      input.value = "";
      saveChats();
      renderMessages();
      setTimeout(() => {
        const reply = "This is a sample reply for: " + text;
        chats[currentChat].messages.push({ role: "assistant", content: reply });
        saveChats();
        renderMessages();
      }, 1000);
    }

    function searchChats() {
      const query = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".chat-item").forEach(div => {
        div.style.display = div.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    renderChatList();
  </script>
</body>
</html>
