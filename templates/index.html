<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groq Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      flex-shrink: 0;
      background: #1c2533;
      padding: 15px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #2e3b4e;
    }

    #sidebar h2 { font-size: 18px; margin-bottom: 12px; }
    .sidebar-btn {
      background: #2e3b4e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      margin: 4px 0;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }
    .sidebar-btn:hover { background: #3c4b63; }
    #chatList { margin-top: 10px; flex-grow: 1; overflow-y: auto; }

    /* Chat list items */
    .chat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2e3b4e;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-item span { flex-grow: 1; }

    /* Menu */
    .message-menu { position: relative; }
    .menu-btn {
      background: none; border: none; color: white;
      font-size: 18px; cursor: pointer; padding: 0 6px;
    }
    .menu-options {
      display: none; position: absolute; right: 0; top: 20px;
      background: #2c2c2c; min-width: 120px; border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.3); z-index: 10;
    }
    .menu-options button {
      width: 100%; background: none; border: none; color: white;
      text-align: left; padding: 8px 12px; cursor: pointer; font-size: 14px;
    }
    .menu-options button:hover { background: #444; }

    /* Main area */
    #main { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
    h1 { font-size: 24px; margin-bottom: 10px; text-align: center; }
    #chatbox {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }

    .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
    .user { background: #4cafef; color: white; text-align: right; margin-left: auto; }
    .ai   { background: #2ecc71; color: white; text-align: left; margin-right: auto; }

    #controls { margin-top: 12px; display: flex; gap: 8px; justify-content: center; }
    input {
      padding: 10px; border-radius: 8px; border: none;
      width: 300px; font-size: 16px;
    }
    button {
      padding: 10px 15px; border: none; border-radius: 8px;
      cursor: pointer; background: #ff9800; color: white; font-size: 16px;
    }
    button:hover { background: #e68900; }
    .thinking { opacity: 0.85; font-style: italic; }
    .read-btn { margin-top: 6px; background: #1976d2; font-size: 14px; padding: 6px 10px; }
    .stop-btn { background: #d32f2f; }

    /* --- List formatting inside AI messages --- */
    .ai ol, .ai ul { margin-left: 20px; }
    .ai li { margin: 4px 0; }

    /* ‚úÖ Mobile Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid #2e3b4e;
        flex-direction: row;
        align-items: center;
        overflow-x: auto;
      }

      #sidebar h2 {
        display: none; /* Hide Chats label */
      }

      #chatList {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        flex-grow: 1;
      }

      .chat-item {
        flex-shrink: 0;
        margin: 4px;
        padding: 6px;
        font-size: 12px;
      }

      #main {
        padding: 10px;
        height: calc(100vh - 100px);
      }

      #controls {
        flex-direction: column;
        gap: 6px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Chats</h2>
    <button class="sidebar-btn" onclick="newChat()">‚ûï New Chat</button>
    <input type="text" id="searchInput" placeholder="üîç Search chats" style="margin-top:10px; padding:6px; border-radius:6px; border:none; width:100%;">
    <div id="chatList"></div>
  </div>

  <!-- Main -->
  <div id="main">
    <h1>üé§ Groq Voice Assistant</h1>
    <div id="chatbox"><p><em>ü§ñ Hello! I am your AI assistant. Ask me anything.</em></p></div>

    <form id="chatForm" onsubmit="return handleSubmit(event)">
      <div id="controls">
        <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off" />
        <button id="askBtn" type="submit">Ask</button>
        <button type="button" onclick="startVoiceInput()">üéôÔ∏è Speak</button>
        <button type="button" onclick="stopSpeech()" class="stop-btn">üîá Stop</button>
      </div>
    </form>
  </div>

  <script>
    /* JS CODE (same as your version) */
  </script>
</body>
</html>
